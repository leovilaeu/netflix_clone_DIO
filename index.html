<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Stranger Things</h3>
                <p class="descricao">Depois do desaparecimento de un menino, sua mãe, um chefe de polícia e seus amigos precisam enfrentar forças aterrorizantes para trazê-lo de volta.</p>
                <div class="botoes">
                    <button class="botao"><i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                    <button class="botao"><i class="fa-solid fa-film"></i> VER TRAILER</button>
                    <button class="botao"><i class="fa-solid fa-list"></i> LISTA DE EPISÓDIOS</button>
                </div>
            </div>
            
        </div>
    </main>
    <script src="https://kit.fontawesome.com/bf35dc5ed5.js" crossorigin="anonymous"></script>
</body>
</html>
