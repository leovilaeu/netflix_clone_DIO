<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!---owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Stranger Things</h3>
                <p class="descricao">Depois do desaparecimento de um menino, sua mãe, um chefe de polícia e seus amigos precisam enfrentar forças aterrorizantes para trazê-lo de volta.</p>
                <div class="botoes">
                    <button class="botao"><i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                    <button class="botao"><i class="fa-solid fa-film"></i> VER TRAILER</button>
                    <button class="botao"><i class="fa-solid fa-list"></i> LISTA DE EPISÓDIOS</button>
                </div>
            </div>
            
        </div>
    </main>



    <div class="carrossel-filmes">
        <h1>Novidades</h1>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filmes/interceptor.jpg" alt="Interceptor">
            </div>
            <div>
                <img class="box-filme" src="img/filmes/homemtoronto.jpg" alt="Homem de Toronto">
            </div>
            <div>
                <img class="box-filme" src="img/filmes/ladobom.jpg" alt="O Lado Bom">
            </div>
            <div>
                <img class="box-filme" src="img/filmes/naoolhe.jpg" alt="Não olhe para cima">
            </div>
            <div>
                <img class="box-filme" src="img/filmes/Sonic-O-filme-768x1076.webp" alt="Sonic O Filme">
            </div>  
            <div>
                <img class="box-filme" src="img/filmes/rambo.jpg" alt="Rambo">
            </div>
        </div>

        <div class="carrossel-series">
            <h1>Séries</h1>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/filmes/interceptor.jpg" alt="Interceptor">
                </div>
                <div>
                    <img class="box-filme" src="img/filmes/homemtoronto.jpg" alt="Homem de Toronto">
                </div>
                <div>
                    <img class="box-filme" src="img/filmes/ladobom.jpg" alt="O Lado Bom">
                </div>
                <div>
                    <img class="box-filme" src="img/filmes/naoolhe.jpg" alt="Não olhe para cima">
                </div>
                <div>
                    <img class="box-filme" src="img/filmes/Sonic-O-filme-768x1076.webp" alt="Sonic O Filme">
                </div>  
                <div>
                    <img class="box-filme" src="img/filmes/rambo.jpg" alt="Rambo">
                </div>
            </div>

    </div>
    <script src="https://kit.fontawesome.com/bf35dc5ed5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
